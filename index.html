<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="button-row">
                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
                </div>
            </div>
            <div>
                <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
            </div>
            <div>
                <h3 class="away">AWAY</h3>
                <h2 id="away-score">0</h2>
                <div class="button-row">
                <button onclick="add1('away')">+1</button>
                <button onclick="add2('away')">+2</button>
                <button onclick="add3('away')">+3</button>
                </div>
            </div>            
        </div>
        <script src="index.js"></script>
    </body>
</html>
